        <script>document.addEventListener('DOMContentLoaded', () => {
  // Disable right-click context menu
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  }, false);

  // Disable specific keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    const isMac = navigator.platform.toLowerCase().includes('mac');
    const ctrlOrCmd = isMac ? e.metaKey : e.ctrlKey;

    // Define shortcuts to block
    const blockedShortcuts = [
      // Developer Tools: Ctrl/Cmd + Shift + I, Ctrl/Cmd + Shift + J, F12
      { key: 'I', ctrlOrCmd: true, shift: true, option: false },
      { key: 'U', ctrlOrCmd: true, shift: true, option: false },
      { key: 'J', ctrlOrCmd: true, shift: true, option: false },
      { key: 'F12', ctrlOrCmd: false, shift: false, option: false },
      // View Source: Ctrl/Cmd + U
      { key: 'U', ctrlOrCmd: true, shift: false, option: false },
      // Save Page: Ctrl/Cmd + S
      { key: 'S', ctrlOrCmd: true, shift: false, option: false },
      // macOS-specific: Cmd + Option + I, Cmd + Option + J, Cmd + Option + U
      { key: 'I', ctrlOrCmd: true, shift: false, option: true },
      { key: 'J', ctrlOrCmd: true, shift: false, option: true },
      { key: 'U', ctrlOrCmd: true, shift: false, option: true },
    ];

    // Check if the pressed key matches any blocked shortcut
    const isBlocked = blockedShortcuts.some(shortcut =>
      e.key === shortcut.key &&
      (shortcut.ctrlOrCmd ? ctrlOrCmd : true) &&
      (shortcut.shift ? e.shiftKey : !e.shiftKey) &&
      (shortcut.option ? e.altKey : !e.altKey)
    );

    if (isBlocked) {
      e.preventDefault();
      e.stopPropagation();
      return false;
    }
  }, false);
});</script>
